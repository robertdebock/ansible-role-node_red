---
- name: prepare
  hosts: all
  become: yes
  gather_facts: no

  roles:
    - role: robertdebock.bootstrap
    - role: robertdebock.ca_certificates
    - role: robertdebock.epel
    - role: robertdebock.npm
    - role: robertdebock.users
      users_group_list:
        - name: node_red
      users_user_list:
        - name: node_red
          group: node_red
